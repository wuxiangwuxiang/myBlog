	<script>
		/* layui的JavaScript代码区域 */
		layui.use('element', function() {
			var element = layui.element;
		});
		/*-------------------------------------------------------------------分界线-------------------------------------------------------------------------------------
		 ---------------------------------------------------------------------------------------------------------------------------------------------------------------
		 ----*/

		/* 个人js区域 */
		var page = 0;                 //第几条
		var allArticleTotalCount = 0; //总博客的条数
		var pageCount = 0;            //总博客的总页数
		var nowPageCount = 1;         //总博客列表的当前页
		var pageSize = 5;            //每页显示的数量
		$(document).ready(function() {
			//调用获取前5页的方法
			fiveArticle(page);
			
			/* 登录拦截跳转登录页面 */
			$.ajax({
				type:"GET",
				url:"http://localhost:8080/intercept",
				success:function(data){
					//console.log(data);
					if(data == 0){
						//console.log("YES");
					}else{
						//console.log("NO");
						location.href = "/html/logins.html";
					}
				},
			});
			
		});/* ready部分结束 */

		//获取博客表页数
		$.ajax({
			type : "GET",
			url : "http://localhost:8080/artTotalCount",
			success : function(data) {
				allArticleTotalCount = data; //获取博客条数
				pageCount = (allArticleTotalCount + pageSize-1) / pageSize //计算页数
				//console.log(pageCount);
				//console.log(pageCount);
			}
		});

		//获取前5页博客的方法
		function fiveArticle(page) {
			$.ajax({
				type : "GET",
				url : "http://localhost:8080/fiveAllArticleList",
				data : "page=" + page + "&pagesize=" + pageSize,
				success : function(data) {
					$("#tbodydata").html("");
					$.each(data, function(i, item) {
						$("#tbodydata").append(
								"<tr><td>" + item.articleID
										+ "</td><td><a href='#' onclick='getBokeInfo(this)'>"
										+ item.articleName + "</a></td><td>"
										+ item.userID + "</td></tr>");
					})
				}
			});
		}

		//点击翻下一页
		$("#nextArticlePage").click(function() {
			if (nowPageCount < parseInt(pageCount)) {
				nowPageCount++;
				page = page + pageSize;
			} else {
				nowPageCount = 1;
				page = 0;
			}
			//console.log(page);
			//console.log(nowPageCount);
			//console.log(pageSize);
			fiveArticle(page);
		});

		//点击翻上一页
		$("#lastArticlePage").click(function() {
			if (nowPageCount > 1) {
				nowPageCount--;
				page = page - pageSize;
			} else {
				nowPageCount = parseInt(pageCount);
				page = (nowPageCount - 1) * pageSize;
			}
			//console.log(page);
			//console.log(nowPageCount);
			fiveArticle(page);
		});
		
		//点击变为每页显示10行
		$("#tenPage").click(function(){
			$("#fivePage").show();
			$("#tenPage").hide();
			nowPageCount = 1
			page = 0;
			pageSize = 10;
			pageCount = (allArticleTotalCount + 4) / pageSize; //重新计算页数
			fiveArticle(page);
		});
		
		//点击换回每页5行
		$("#fivePage").click(function(){
			$("#fivePage").hide();
			$("#tenPage").show();
			nowPageCount = 1
			page = 0;
			pageSize = 5;
			pageCount = (allArticleTotalCount + 4) / pageSize; //重新计算页数
			fiveArticle(page);
		});
		
		
		//点击博客题目进入详情页
		function getBokeInfo(node){
			var tr1 = node.parentNode.parentNode;
			//alert(tr1.rowIndex);  
            //alert(tr1.cells[0].innerText);
            var articleid1 = tr1.cells[0].innerText;
            var articlename = tr1.cells[1].innerText;
            //console.log(articlename);
            $.ajax({
            	type:"GET",
            	url:"loggedArticlePage.html",
            	data:"articleid="+articleid1,
            	success:function(){
            		location.href='loggedArticlePage.html?articleid='+articleid1;
            	}   	
            });
            
		}
		
		/* 退出登录 */
		 $("#loginOutLink").click(function(){
			$.ajax({
				type:"GET",
				url:"http://localhost:8080/loginOut",
				success:function(){
					location.href="/html/mainPage.html";
				}
			});
		});
		
		/* 跳转修改信息页面 */
		$("#changePersonalInfo").click(function(){
			location.href = "/html/userInfo.html"
		});
		
		//头部logo点击事件
		$("#logo").click(function() {
			location.href = "/html/homePage.html";
		})
		
	</script>
